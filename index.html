<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="heading">
        <h1 class="main-title">Student Registration System</h1>
        <p class="description">Register new students and manage their details effectively.</p>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Registration Form Section -->
        <section id="registration-form" class="registration-section">
            <form id="student-form" class="student-form">
                <h1 class="form-title">New Student</h1>
                <label for="student-name" class="form-label">Student Name:</label>
                <input type="text" id="student-name" class="form-input" required>

                <label for="student-id" class="form-label">Student ID:</label>
                <input type="text" id="student-id" class="form-input" required>

                <label for="email-id" class="form-label">Email ID:</label>
                <input type="email" id="email-id" class="form-input" required>

                <label for="contact-no" class="form-label">Contact No:</label>
                <input type="text" id="contact-no" class="form-input" required>

                <button type="submit" class="submit-button">Register</button>
            </form>
        </section>
        <!-- Student Records Display Section -->
        <section id="student-records" class="records-section">
            <h2>Registered Students</h2>
            <table id="students-table" class="records-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Footer section -->
    <footer>
        <div class="contact-info">
            <!-- Contact information icons -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="phone-icon">
                <!-- Phone icon -->
                <path d="M20 10.999h2C22 5.869 18.127 2 12.99 2v2C17.052 4 20 6.943 20 10.999z"></path>
                <!-- Phone icon path -->
                <path
                    d="M13 8c2.103 0 3 .897 3 3h2c0-3.225-1.775-5-5-5v2zm3.422 5.443a1.001 1.001 0 0 0-1.391.043l-2.393 2.461c-.576-.11-1.734-.471-2.926-1.66-1.192-1.193-1.553-2.354-1.66-2.926l2.459-2.394a1 1 0 0 0 .043-1.391L6.859 3.513a1 1 0 0 0-1.391-.087l-2.17 1.861a1 1 0 0 0-.29.649c-.015.25-.301 6.172 4.291 10.766C11.305 20.707 16.323 21 17.705 21c.202 0 .326-.006.359-.008a.992.992 0 0 0 .648-.291l1.86-2.171a1 1 0 0 0-.086-1.391l-4.064-3.696z">
                </path>
            </svg>
            <!-- Mail icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mail-icon">
                <!-- Mail icon path -->
                <path
                    d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z">
                </path>
            </svg>
        </div>
        <!-- Additional information -->
        <div class="additional-info">
            <p>&copy; 2024 Student Registration System. All rights reserved.</p>
        </div>
    </footer>
    <!-- JavaScript to manage student records -->
    <script src="script.js"></script>
</body>

</html>
